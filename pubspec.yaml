name: movie_app
description: "Aqarmap flutter Task"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # state Management & dependency injection
  get_it: ^8.2.0
  flutter_bloc: ^9.0.0

  # Networking & storage
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  flutter_secure_storage: ^9.2.4
  connectivity_plus: ^7.0.0
  json_annotation: ^4.9.0


  # UI / Animations
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  salomon_bottom_bar: ^3.3.2
  lottie: ^3.3.2

  # Util
  equatable: ^2.0.7
  dartz: ^0.10.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  json_serializable: ^6.11.1
  flutter_lints: ^5.0.0


